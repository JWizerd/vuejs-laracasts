<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
</head>
<body>

	<div id="root" class="container">
		<!-- close is a custom event that is handled by the modal component using a click event and then notifying the Vue instance using vue's native method $emit() -->
		<modal v-show="isVisible" @close="isVisible = false"></modal>
		<button @click="isVisible = true">Show Model</button>
	</div>
	
<script src="https://unpkg.com/vue"></script>

<script>
	Vue.component('modal', {
		/* v-show allows you to toggle visibility of an element based on a condition i.e. IF isVisible is true show description else hide */
		template: `
			<div class="modal is-active">
			  <div class="box">
			    <div class="modal-background"></div>
			    <modal-content>
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit iure alias voluptas nisi aperiam magni animi facere soluta totam officiis, optio, dignissimos in dolore possimus quam molestiae quia impedit voluptates.
			    </modal-content>
			    <button class="modal-close is-large" aria-label="close" @click="$emit('close')"></button>
			  </div>
		  </div>
		`
	})

	Vue.component('modal-content', {
  	template: `<div class="modal-content"><slot></slot></div>`
	})

	/*
	$emit() can notify the Vue instance below that we are calling an event from inside our Vue component. In this case, when we click the close arrow in the model $emit('close') triggers the @close event in the Vue instance. This custom event sets the state of the modal 'isVisible' back to false thus hiding the modal window again. This is a very decoupled method of communication between Vue components and the Vue instance
	 */

	new Vue({
		el: '#root',
		data: {
			isVisible: false
		}
	})
</script>

</body>
</html>
